<!--Boilerplate Code-->
<!--What is Boilerplate code-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA Bank</title>
    <!--This is CSS styling inside the same file-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"><!--The Higher Placement of the CSS Style lowers their importance of applied styles, So example this bootstrap css pull will apply styles to element that haven't been customized in another stylesheet below this one-->
    <link rel="stylesheet" href="style.css"><!--Styles in this file, since it's below the bootstrap call will take higher importance-->
</head>
<body> <!--This part is the Trunk of the Node-Dom-Tree-->
    <!--This part get transformed into the Node-Dom-Tree-->
    <!--This class attribute has the CSS weight 0-1-0, which makes the second heavest css weight to apply styles-->
    <nav class="navbar"><!--Is the the first branch off of the Trunk-->
        <p><strong>Home</strong></p><!--These become Children-->
        <p>Account</p>
        <p>Transactions</p>
    </nav>
    <!--Old Way Vs Semantic-->
    <!--\/ in this div here is an example of inline styling, the pin pointed style for css, ID selector 1-0-0 weight, this is the heavest weight for css-->
    <!-- <div style="background-color: rgb(62, 26, 103); height: 50px; width: 50px;" id="example-id"></div> Divs are containers that surround other elements, but it doesn't natually describes what it holds without comments or classes/ids
    </div> -->
    <div id="grid-container-3-9">
        <!--With Semantic HTML it allows to be more descriptive with our html code-->
        <aside id="customer-info"><!--Meaning this is supposed to be on the side of the webpage-->
            <!--User Information, Full Name, Balance, Age of the account-->
            <!-- heading tags, and they are different from the header, h1, h2, h3, h4, h5, h6-->
            <h3 id="customer-name">Welcome Matthew</h3>
            <h4 id="customer-balance">Balance: $4500</h4>
            <p id="customer-account-time">Account with us for 4 years</p>
        </aside>
        <main id="transaction-dashboard"><!--Meaning -->
            <!--The Table of Tranasactions-->
            <form action="get" onsubmit="displayInput(event)" id="transaction-form">
                <input type="text" name="some-text" id="some-text">
                <button type="submit">Submit</button>
            </form>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>| Transaction ID |</th>
                        <th>Amount |</th>
                        <th>Type |</th>
                        <th>Status |</th>
                        <th>Date |</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>$ 500</td>
                        <td>Withdraw</td>
                        <td>Completed</td>
                        <td>01/22/26 12:55</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>$ 10000</td>
                        <td>Deposit</td>
                        <td>Pending</td>
                        <td>01/24/26 07:35</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <script>
        function displayInput(e) {
            e.preventDefault()
            const inputInfo = document.getElementById("some-text")
            alert(inputInfo)
        }
    </script>
</body>
</html>
